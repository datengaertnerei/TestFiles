plugins {
    id 'java'
	id 'com.github.johnrengelman.shadow' version '8.1.1'    
	id 'maven-publish'  
}

group = 'com.datengaertnerei.test'
version = '0.0.1-SNAPSHOT'
description = 'pix'
java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'org.glassfish.jersey.core:jersey-client:3.1.1'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.1.1'
	implementation 'org.glassfish.jersey.inject:jersey-hk2:3.1.1'

	implementation 'jakarta.activation:jakarta.activation-api:2.1.1'
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:4.0.0'
	
	implementation 'commons-cli:commons-cli:1.5.0'
	
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.9.2'

	testImplementation 'org.mock-server:mockserver-client-java:5.15.0'
	testImplementation 'org.mock-server:mockserver-netty:5.15.0'	
	implementation 'commons-cli:commons-cli:1.5.0'
}

jar {
   manifest {
       attributes 'Main-Class': 'com.datengaertnerei.test.pix.App'
   }
}
shadowJar {
   archiveBaseName.set('keyword-pix')
   archiveClassifier.set('')
   archiveVersion.set('')
}

publishing {
  repositories {
    maven {
      name = "GitHubPackages"
      url = "https://maven.pkg.github.com/datengaertnerei/TestFiles"
      credentials {
        username = System.getenv("GITHUB_ACTOR")
        password = System.getenv("GITHUB_TOKEN")
      }
    }
  }
  publications {
    shadow(MavenPublication) {
      artifact shadowJar
    }
  }    
}