plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.glassfish.jersey.core:jersey-client:2.25.1'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:2.25.1'
    implementation 'javax.activation:activation:1.1.1'
    implementation 'javax.xml.bind:jaxb-api:2.3.1'
}

group = 'testdata'
version = '0.0.1-SNAPSHOT'
description = 'pixabay'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

task customFatJar(type: Jar) {
	configurations.implementation.setCanBeResolved(true)	
    manifest {
        attributes 'Main-Class': 'com.datengaertnerei.test.pix.App'
    }
    archiveBaseName = 'all-in-one-jar'
    from { configurations.implementation.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}