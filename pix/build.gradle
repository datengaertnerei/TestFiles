plugins {
    id 'java'
	id 'com.github.johnrengelman.shadow' version '7.1.0'    
}

group = 'com.datengaertnerei.test'
version = '0.0.1-SNAPSHOT'
description = 'pix'
java.sourceCompatibility = JavaVersion.VERSION_11

repositories {
    // Use JCenter for resolving dependencies.
    jcenter()
}

dependencies {
    implementation 'org.glassfish.jersey.core:jersey-client:3.0.3'
    implementation 'org.glassfish.jersey.media:jersey-media-json-jackson:3.0.3'
	implementation 'org.glassfish.jersey.inject:jersey-hk2:3.0.3'

	implementation 'jakarta.activation:jakarta.activation-api:2.0.1'
	implementation 'jakarta.xml.bind:jakarta.xml.bind-api:3.0.1'
	
	implementation 'commons-cli:commons-cli:1.4'
}

jar {
   manifest {
       attributes 'Main-Class': 'com.datengaertnerei.test.pix.App'
   }
}
shadowJar {
   archiveBaseName.set('keyword-pix')
   archiveClassifier.set('')
   archiveVersion.set('')
}